<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="nav-container container-fluid ms-3">
        <h1 class="text-center"><a class="navbar-brand" href="index.html"><img src="assets/images/logo2.png" class="logo" alt="Logo"></a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Info</a>
            </li>
          </ul>
          <div class="mx-5">
            <button id="btnCarrito" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-cart-shopping"><span id="contadorCarrito" class="p-1 ms-2 rounded">0</span></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr class="text-center">
                  <th scope="col">IMAGEN</th>
                  <th scope="col">NOMBRE</th>
                  <th scope="col">PRECIO</th>
                  <th scope="col">CANTIDAD</th>
                </tr>
              </thead>
              <tbody id="tablaCarrito" class="text-center">
              </tbody>
              <tfoot</tfoot>
            </table>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <span class="contenedor-total">
              <p class="d-inline fs-5">TOTAL:
                <p id="totalCarrito" class="d-inline fs-5"></p>
              </p>
            </span>
            <button id="btnCompraFinal" type="button" class="btn btn-success">Comprar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Slider -->


    <section id="contenedor" class="d-flex justify-content-center mt-5 flex-wrap">

    </section>
    <footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/41d1e297c9.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/scripts/nodes.js"></script>
    <script src="assets/scripts/carrito.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
